<ion-app>
  <button ion-button icon-only menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>MediCite</ion-list-header>
          <ion-note>Bienvenido</ion-note>
          <div class="user-info">
            <p>UserID : </p>
          </div>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="inset" class="clickable" (click)="logout()">
            <ion-label class="logout">Cerrar Sesi√≥n</ion-label>
          </ion-item>

          <section>
            <div class="app-info">
              <h6>MediCite</h6>
              <small>Version 3</small>
            </div>
          </section>

        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  








</ion-app>
