<ion-header>
  <ion-toolbar>
    <ion-title>Mis Consultas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list>

    <ion-item *ngFor="let consulta of consultas | async">
      <ion-label>

        <h3>{{consulta.uid}}</h3>
        <p>Medico: {{consulta.medicoUID}}</p>
        <p>Paciente: {{consulta.pacienteUID}}</p>
        <p>Fecha: {{consulta.fecha}}</p>
        <p>Estado: {{consulta.estado}}</p>

      </ion-label>
      <ion-button shape="round" (click)="showEditarEmpleoId(empleo.uid)">Editar</ion-button>
      <ion-button shape="round" (click)="showEditarEmpleoId(empleo.uid)">Diagnostico</ion-button>
    </ion-item>

  </ion-list>


</ion-content>
